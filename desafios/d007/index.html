<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>
        Você está vendo a imagem completa? experimente ampliar o tamanho da sua janela para aproveitar melhor a experiência &#x1F60A;

    <picture>
        <source media="(max-width:700px )" srcset="imagens/meazza-300.jpg" type="image/jpg">
        <source media="(max-width:1250px )" srcset="imagens/meazza-650.jpg" type="image/jpg">
        <img src="imagens/meazza-1200.jpg" alt="imagem flexível">
    </picture>
    
</body>
